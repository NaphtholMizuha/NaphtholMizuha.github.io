name: page deploy
on:
  push:
    branches:
      - mkdocs 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material glightbox
      - run: mkdocs gh-deploy --force
